<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Edition de Voyage</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css"/>
    <script src="../JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
</head>
<body>	
        <div class="main">

                <div class="container-fluid">
                    <h3>Edition de Voyage</h3>
    
                    <form novalidate>

                            <div class="form-group">
                                    <label for="Destination">Destination</label>
                                    <select class="form-control" id="Destination" required></select>
                                    <div class="invalid-feedback">
                                        Champ requis
                                    </div>
                                </div>
                            
                            <div class="form-group">
                                    <label for="AgenceVoyage">Agence de Voyage</label>
                                    <select class="form-control" id="AgenceVoyage" required></select>
                                    <div class="invalid-feedback">
                                            Champ requis
                                    </div>
                            </div>

                            <div class="form-group">
                                    <label for="DateAller">Date Aller</label>
                                    <input type="date" class="form-control" id="DateAller" />
                            </div>
                            <div class="form-group">
                                    <label for="DateRetour">Date de retour</label>
                                    <input type="date" class="form-control" id="DateRetour" />
                            </div>
    
                            <div class="form-group">
                                    <label for="PlacesDisponibles">Places Disponibles</label>
                                    <input type="text" placeholder="Places Disponibles" class="form-control" id="PlacesDisponibles" required />
                                    <div class="invalid-feedback">
                                        Champ requis
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="PrixPersonne">Prix par personnes</label>
                                <input type="text" placeholder="PrixPersonne" class="form-control" id="PrixPersonne" required />
                                <div class="invalid-feedback">
                                    Champ requis
                            </div>
                            
                            </div>  
                            
                            
                    </form>
                    
    
                    <div class="actions">
                            <button class="btn btn-primary" onclick="return Enregistrer(id);">Enregistrer</button>
                            <a href="DestinationList.html" class="btn btn-light">Annuler</a>
                    </div>

                    
               
                <script>

                    $(document).ready (function(){ //change block
                    var id = GetURLParameter('id');                    
                   
                })

                function Valider() {
        var form = $('form');
        let estValide = form[0].checkValidity();
        form.addClass("was-validated");

        return estValide;
        }

        function Enregistrer() {
            if (!Valider()) {
                return false;
            }

            let destination = {
                Destination: $('#Destination').val(),
                AgenceVoyage: $('#AgenceVoyage').val(), 
                DateAller: $('#DateAller').val(), 
                DateRetour: $('#DateRetour').val(),
                PlacesDisponibles:$('#PlacesDisponibles').val(),
                PrixPersonne:$('#PrixPersonne').val(),                 
            };

            $.ajax({
                type: 'POST',
                url: '/api/Voyages',
                data: destination,
                success: function () {
                    $('form')[0].reset();
                    $('form').removeClass('was-validated');
                    
                },
                error: function () {
                    alert('erreur !');
                }
            });

            return false;
        }                     
                </script>
                
            </div>
        
</body>
</html>
