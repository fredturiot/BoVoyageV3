<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Edition de Destination</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/Application/JS/Script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
</head>
<body>	
        <div class="main">

                <div class="container-fluid">
                    <h3>Edition de Destination</h3>
    
                    <form novalidate>
                           
                            <div class="form-group">
                                    <label for="Continent">Continent</label>
                                    <input type="text" value=continent class="form-control" id="Continent" required />
                                    <div class="invalid-feedback">
                                        Champ requis
                                    </div>
                            </div>
    
                            <div class="form-group">
                                    <label for="Pays">Pays</label>
                                    <input type="text" value=pays class="form-control" id="Pays" required />
                                    <div class="invalid-feedback">
                                        Champ requis
                                    </div>
                            </div>
    
                            <div class="form-group">
                                    <label for="Region">Regions</label>
                                    <input type="text" value=region class="form-control" id="Region" required />
                                    <div class="invalid-feedback">
                                        Champ requis
                                    </div>
    
                            </div>
    
                             <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea value="Description..." class="form-control" id="Description" rows="3"></textarea>
                            </div>
    
                            
                    </form>
                    
    
                    <div class="actions">
                            <button class="btn btn-primary" onclick="return Enregistrer();">Enregistrer</button>
                            <a href="/" class="btn btn-light">Annuler</a>
                    </div>

                    
               
                <script>
                $(document).ready (function(){ //change block
                    var id = GetURLParameter('id');
                    var continent = GetURLParameter('continent');
                    var pays = GetURLParameter('pays');
                    var region = GetURLParameter('region');
                   
                })
                              
                </script>
                
            </div>
        
        
</body>
</html>
