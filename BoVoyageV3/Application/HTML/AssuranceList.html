        <div class="main  col-lg-8 col-md-7 col-sm-8">
                <div class="container-fluid"> 
                        <h4>Assurances</h4>              
                    <div id="liste">
                    </div>
                </div>
            </div>
    </div>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }   
        function getItems() {
            $.ajax({
                url: '/api/Assurances',//change  name here
                success: function (items) {
                    var divListeItems = $('#liste');
                    divListeItems.empty();
                    for (item of items) {
                        var divItem = $('<div class="item"></div>');
                        divItem.attr("data-id", item.ID);
                        //divItem.append($('<span></span>').text(item.Nom))

                        var buttonEdit = $('<button class="btn btn-light btn-sm custom">Edit</button>');
                        buttonEdit.on('click', function () {
                            var div = $(this).closest(".item");
                            var idItem = div.attr("data-id");
                            Modifier($(this));
                        });
                        
                        
                        var buttonDelete = $('<button class="btn btn-danger btn-sm custom">Delete</button>');
                        buttonDelete.on('click', function () {
                            var div = $(this).closest(".item");
                            var idItem = div.attr("data-id");
                            SupprimerItem(idItem, div);
                        });
                        
                        
                        divItem.append($('<label></label>').text('Forfait:'+item.ID+' Montant: '+item.Montant+'€'));
                        divItem.append(buttonDelete);
                        divItem.append(buttonEdit);
                        divListeItems.append(divItem);
                    }
                },
                error: Erreur
            });
        }
        function Modifier(bouton) {
            var div = bouton.closest('.item');
            var label = div.find('label');
            var montant = label.text();
            div.data('montant', montant);//save change  this block
            div.empty();       
            var input = $('<input type="text"/>').val(label.text());//change  this block           
            div.append(input);
            input.focus();
            input.select();
            input.on('keyup', function (event) {
                var divItem = $(this).closest('.item');
                switch (event.which) {
                    case 13:
                        EnregistrerModification(divItem);
                        break;
                    case 27:
                        AnnulerModification(divItem);
                        break;
                }
            });
        }
        function AnnulerModification(divItem) {//change  this block
            let idItem = divItem.data('id');
            let montantItem = divItem.data('montant'); 
            RemplirDivItem(divItem, { ID: idItem, Montant: montantItem });
        }

        function EnregistrerModification(divItem) {
            let idItem = divItem.data('id');
            alert(idItem);
            let montantItem = divItem.find('input').val();
            $.ajax({
                type: 'PUT',
                url: '/api/Assurances/' + idItem,//change  name here
                data: {
                    ID: idItem,
                    Type:1,
                    Montant: montantItem//change  this block
                },
                success: function () {
                    
                    RemplirDivItem(divItem, { ID: idItem, Montant: montantItem });//change  this block
                },
                error: function (erreur) {
                    alert(erreur);
                }
            });
        }

                function RemplirDivItem(divItem, item) {
                    divItem.empty();
                    divItem.data('id', item.ID);
                    divItem.append($('<span></span>').text(item.Montant));//change  this block

                    var buttonEdit = $('<button class="btn btn-light btn-sm custom">Edit</button>');
                        buttonEdit.on('click', function () {
                            var div = $(this).closest(".item");
                            var idItem = div.attr("data-id");
                            Modifier($(this));
                    });                     
                        
                    var buttonDelete = $('<button class="btn btn-danger btn-sm custom">Delete</button>');
                        buttonDelete.on('click', function () {
                            var div = $(this).closest(".item");
                            var idItem = div.attr("data-id");
                            SupprimerItem(idItem, div);
                    });
            
        }

        function SupprimerItem(id, div) {
            $.ajax({
                type: 'DELETE',
                url: '/api/Assurances/' + id,//change name here
                success: function () {
                    $(div).remove();
                },
                error: Erreur
            });
        }

        function Erreur() {
            alert("Erreur !");
        }

        $(document).ready(getItems);                   
    </script>
</body>
